    <title>BlazorOffice-Addin</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorOffice-Addin.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <!-- Office Library -->
    <script>
        var pushStateRef = history.pushState;
        var replaceStateRef = history.replaceState;
    </script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        history.pushState = pushStateRef;
        history.replaceState = replaceStateRef;
        delete pushStateRef;
        delete replaceStateRef;
    </script>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="JavaScript/taskpane.js"></script>

</body>
